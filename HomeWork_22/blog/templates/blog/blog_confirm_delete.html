{% extends 'blog/blog_list.html'%}
{% block blog_list %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post". enctype="multipart/form-data">
                <div class="card">
                    <p class="card-text"> Действительно хотите удалить?: {{ object.title}}</p>
                    <div class="card-body">
                        {% csrf_token %}
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Удалить
                    </button>
                    <a class="btn btn-primary" href="{% url 'blog:home' %}" role="button">Отменить</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
